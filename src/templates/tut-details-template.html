<div>

    <iframe ng-src={{deliberatelyTrustDangerousSnippet()}}
            width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <img src="{{tutorial.content.gif}}">
    <p>{{tutorial.content.text}}</p>
    
    
<!--    comments section -->
    
    <!--    glyphicon glyphicon-user  ObjectId("57a434791bd1478c5708245b")-->
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Comments</h3>
            </div>
        </div>
        
        <div class="row" ng-repeat="c in tutorial.comments">
            <div class="col-sm-1">
                <div class="thumbnail">
                    <div class="glyphicon glyphicon-user"></div>
                </div><!-- /thumbnail -->
            </div><!-- /col-sm-1 -->

            <div class="col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{c.name}}</strong> <span class="text-muted">{{c.date}}</span>
                    </div>
                    <div class="panel-body">
                        {{c.comment}}
                    </div>
                </div>
            </div>
        </div>

    </div>
    
<!--    add comment section -->
    
    
</div>
